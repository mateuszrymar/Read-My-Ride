<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPX Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <h1>GPX Analyzer</h1>
  <button id="read-gpx-btn">Read GPX File</button>
	<div id="data-cluster">
		<div class="data-container">
			<h3>Raw text:</h3>
			<p id="gpx-raw"></p>
		</div>
		<div class="data-container">
			<h3>Statistics:</h3>
			<ul id="stats"></ul>
		</div>
	</div>
  <script src="app.js" defer></script>
</body>
</html>
