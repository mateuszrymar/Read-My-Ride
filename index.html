<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read my ride</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header id="page-header">
    <h1>read my ride</h1>
    <p id="header-description" class="medium-text">This tool analyzes your rides.</p>
  </header>
  <article id="upload-tile">
    <div>
      <button id="read-gpx-btn">+</button>
      <div>
        <h3>Upload your .gpx file</h3>
        <p>...or use one of our examples</p>
      </div>
    </div>
    <footer>
      <a>
        <img href="images/mapicon.svg">
        short.gpx
      </a>
      <a>
        <img href="images/mapicon.svg">
        med.gpx
      </a>
      <a>
        <img href="images/mapicon.svg">
        long.gpx
      </a>
    </footer>
  </article>
	<main id="analysis-tile">
    <aside  id="left-sidebar" class="data-container">
      <div id="statistics">
        <h3>Statistics:</h3>
        <table id="stats"></table>
      </div>
    </aside>
		<aside class="data-container">
			<h3>Performance:</h3>
			<ul id="performance"></ul>
    </aside>
	</main>
  <script src="app.js" defer></script>
</body>
</html>
