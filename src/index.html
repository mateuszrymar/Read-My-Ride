<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read my ride</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">

</head>

<body data-barba="wrapper">
  
  <div class="transition">
    <div></div>
  </div>

  <main class="page__container" data-barba="container" data-barba-namespace="home">

    <header class="header">
      <h1 class="header__text">read my ride</h1>
      <p class="header__description medium-text">This tool analyzes your rides.</p>
    </header>

    <article class="home  card  no-click  left" style="display: block;">
      <div class="home__upload" style = "visibility: visible">
        <input class="upload__input" type="file" name="file" style="display: none"/>
        <button class="upload__button   button  zoom">+</button>
        <div>
          <h3 class="upload__text  large-text">Upload your .gpx file</h3>
          <p class="upload__undertext  medium-text  no-margin">...or use test files:</p>
          <p class="upload__error  medium-text  medium-text--error" style = "visibility: hidden">
              Invalid .gpx file.</p>
          <p class="upload__hint   large-text">Test files:</p>
        </div>
      </div>
      <footer class="home__examples" style = "visibility: visible">
        <a class="examples__tile-1  example-tile  small-text  zoom" data-barba-prevent>
          <img class="thumbnail" src="images/mapicon.svg">
          <span class="example-name  small-text">short.gpx</span>
        </a>
        <a class="examples__tile-2  example-tile  small-text  zoom" data-barba-prevent>
          <img class="thumbnail" src="images/mapicon.svg">
          <span class="example-name  small-text">med.gpx</span>
        </a>
        <a class="examples__tile-3  example-tile  small-text  zoom" data-barba-prevent>
          <img class="thumbnail" src="images/mapicon.svg">
          <span class="example-name  small-text">long.gpx</span>
        </a>
      </footer>
    </article> 
    
    <footer class="footer" style="display: none;">
      <a href="https://github.com/mateuszrymar" class="footer__webdesign-credit  medium-underlined-text"><p>webdesign: Mateusz Rymar</p></a>
      <a href="http://koprivakart.com/" class="footer__photo-credit  medium-underlined-text"><p>photo: Jan KoprÌŒiva</p></a>
    </footer>

  </main>  
</body>
</html>
